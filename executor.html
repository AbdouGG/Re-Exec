<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emu-Exec</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 200px;
            background-color: #1e1e1e;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        .sidebar a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            width: 100%;
            text-align: center;
            margin-bottom: 10px;
        }

        .sidebar a:hover {
            background-color: #333;
            border-radius: 8px;
        }

        /* Main Content Styles */
        .main-content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
        }

        .header p {
            margin: 5px 0;
            color: #aaa;
        }

        #connection-status {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 16px;
        }

        #connection-status .status-dot {
            height: 12px;
            width: 12px;
            background-color: red; /* Default color for "Not Connected" */
            border-radius: 50%;
            margin-right: 10px;
        }

        #editor {
            width: 100%;
            max-width: 800px;
            height: 300px;
            margin-bottom: 20px;
            border: 1px solid #333;
            border-radius: 4px;
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            max-width: 800px;
        }

        button {
            background-color: #ff5c5c;
            border: none;
            padding: 10px 20px;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        button.clear {
            background-color: #5c5cff;
        }

        button:hover {
            opacity: 0.9;
        }

    </style>
    <!-- Monaco Editor CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#"><img src="https://via.placeholder.com/24" alt="Home Icon"> Home</a>
        <a href="#"><img src="https://via.placeholder.com/24" alt="Settings Icon"> Settings</a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <h1>Welcome to Emu-EXEC</h1>
            <p>Emu-EXEC is a powerful tool that lets you run code in your Android emulator without having to deal with its annoying user interface.</p>
        </div>

        <!-- Connection Status -->
        <div id="connection-status">
            <div class="status-dot"></div><span id="status-text">Not Connected</span>
        </div>

        <!-- Code Editor -->
        <div id="editor"></div>

        <!-- Controls -->
        <div class="button-container">
            <button class="clear" onclick="clearCode()">Clear</button>
            <button onclick="executeCode()">Execute</button>
        </div>
    </div>

    <script>
        let editor;
        let socket;

        // Load Monaco Editor
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' }});
        require(['vs/editor/editor.main'], function () {
            editor = monaco.editor.create(document.getElementById('editor'), {
                value: "print(\"Hello World\")",
                language: 'python',
                theme: 'vs-dark',
                automaticLayout: true
            });
        });

        function clearCode() {
            editor.setValue('');
        }

        function executeCode() {
            const code = editor.getValue();
            if (code.trim() === '') {
                alert('Please enter some code to execute.');
                return;
            }

            if (!socket || socket.readyState !== WebSocket.OPEN) {
                alert('Not connected to server.');
                return;
            }

            socket.send(JSON.stringify({ script: code }));
        }

        function connectToWebSocket() {
            socket = new WebSocket('ws://yourserver:7890/Execute');

            socket.onopen = function () {
                document.querySelector('.status-dot').style.backgroundColor = '#5cff5c'; // Connected (Green)
                document.getElementById('status-text').textContent = 'Connected';
            };

            socket.onmessage = function (event) {
                alert('Script executed successfully!');
            };

            socket.onerror = function (error) {
                alert('Error connecting to server.');
                console.error('WebSocket Error:', error);
            };

            socket.onclose = function () {
                document.querySelector('.status-dot').style.backgroundColor = 'red'; // Disconnected (Red)
                document.getElementById('status-text').textContent = 'Not Connected';
                console.log('WebSocket connection closed.');
            };
        }

        // Attempt to connect when the page loads
        connectToWebSocket();
    </script>
</body>
</html>
