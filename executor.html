<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-Exec Basic</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1e1e2e;
            color: #cdd6f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, #89b4fa, #f38ba8);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h1 {
            font-size: 1.2rem;
            font-weight: 700;
            color: #181825;
            margin: 0;
        }

        main {
            display: flex;
            flex-grow: 1;
            padding: 1rem;
            gap: 1rem;
        }

        #editor-container {
            background-color: #181825;
            border-radius: 10px;
            overflow: hidden;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        #editor-header {
            background-color: #313244;
            padding: 0.7rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #editor-header h2 {
            font-size: 1rem;
            font-weight: 600;
            color: #89b4fa;
            margin: 0;
        }

        #editor {
            height: calc(100vh - 200px);
            flex-grow: 1;
        }

        button {
            background-color: #313244;
            border: none;
            color: #cdd6f4;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.8rem;
        }

        button:hover {
            background-color: #89b4fa;
            color: #181825;
        }

        #notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #89b4fa;
            color: #181825;
            padding: 0.7rem 1rem;
            border-radius: 10px;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.7rem;
            }

            main {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1>Re-Exec Basic</h1>
        </div>
    </header>

    <main>
        <div id="editor-container">
            <div id="editor-header">
                <h2>Code Editor</h2>
                <div id="editor-controls">
                    <button id="executeBtn"><i class="fas fa-play"></i> Execute</button>
                    <button id="clearBtn"><i class="fas fa-trash"></i> Clear</button>
                </div>
            </div>
            <div id="editor"></div>
        </div>
    </main>

    <div id="notification"></div>

    <script>
        let editor;
        let socket;

        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            editor = monaco.editor.create(document.getElementById('editor'), {
                value: "-- Welcome to Re-Exec Basic\n-- Start coding here...",
                language: 'lua',
                theme: 'vs-dark',
                automaticLayout: true
            });
        });

        const pathParts = window.location.pathname.split('/');
        const encodedIP = pathParts[2];
        if (!encodedIP) {
            document.body.innerHTML = '<h2>Invalid or missing IP address!</h2>';
            throw new Error("No IP address provided.");
        }
        const decodedIP = atob(encodedIP);

        function connectToWebSocket() {
            const token = "AbdouGG";
            socket = new WebSocket(`ws://${decodedIP}:7890/Execute?token=${token}`);

            socket.onopen = function() {
                showNotification('Connected to server');
            };

            socket.onmessage = (event) => {
                showNotification('Script executed successfully!');
            };

            socket.onerror = function(error) {
                showNotification('Error connecting to server');
                console.error('WebSocket Error:', error);
            };

            socket.onclose = function() {
                showNotification('Disconnected from server');
                console.log('WebSocket connection closed');
            };
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => notification.style.display = 'none', 3000);
        }

        function executeCurrentCode() {
            const code = editor.getValue();
            if (code.trim() === '') {
                showNotification('No code to execute.');
                return;
            }
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                showNotification('Not connected to server.');
                return;
            }
            socket.send(code);
            showNotification('Executing code...');
        }

        document.getElementById('executeBtn').addEventListener('click', executeCurrentCode);

        document.getElementById('clearBtn').addEventListener('click', () => {
            editor.setValue('');
            showNotification('Code cleared');
        });

        connectToWebSocket();
    </script>
</body>
</html>
