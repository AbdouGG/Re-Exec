<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Executor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header {
            width: 100%;
            background-color: #1f1f1f;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .header .logo {
            display: flex;
            align-items: center;
            color: #ffffff;
            font-size: 20px;
            font-weight: 700;
        }
        .header .logo img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .header .nav-buttons {
            display: flex;
            align-items: center;
        }
        .header .nav-buttons button {
            background-color: transparent;
            border: 1px solid #444;
            padding: 5px 15px;
            color: #ffffff;
            margin-left: 10px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .header .nav-buttons button:hover {
            background-color: #333;
            border-color: #666;
        }
        #executor {
            width: 80%;
            max-width: 800px;
            background-color: #252526;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
        h2 {
            margin-top: 0;
            color: #e0e0e0;
        }
        p {
            color: #b3b3b3;
            margin-bottom: 20px;
        }
        #editor {
            width: 100%;
            height: 300px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #3e3e3e;
        }
        #controls {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 10px;
        }
        button {
            background-color: #3a76f0;
            border: none;
            padding: 10px 20px;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }
        button.clear {
            background-color: #f06543;
        }
        button:hover {
            background-color: #334ea2;
        }
        button.clear:hover {
            background-color: #d9542b;
        }
        #connection-status {
            display: flex;
            align-items: center;
            margin-top: 10px;
            color: #ff5c5c; /* Default to red (disconnected) */
            font-size: 14px;
        }
        #connection-status span {
            margin-left: 10px;
        }
        .connected {
            color: #5cff5c; /* Green when connected */
        }
        #notification {
            display: none; /* Hidden by default */
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 20px; /* Change from 'top' to 'bottom' */
            right: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        #notification.show {
            display: block;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        @keyframes fadein {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        @keyframes fadeout {
            from {opacity: 1;}
            to {opacity: 0;}
        }

        /* Settings Sidebar */
        #settings-sidebar {
            position: fixed;
            top: 0;
            right: -300px; /* Start off-screen */
            width: 300px;
            height: 100%;
            background-color: #1f1f1f;
            color: #e0e0e0;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.3);
            padding: 20px;
            transition: right 0.3s ease;
            z-index: 1001;
        }

        #settings-sidebar h3 {
            margin-top: 0;
            font-weight: 700;
            color: #ffffff;
        }

        #settings-sidebar label {
            font-size: 14px;
            color: #b3b3b3;
        }

        #settings-sidebar select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
            background-color: #252526;
            color: #e0e0e0;
            border: 1px solid #3e3e3e;
            border-radius: 5px;
        }

        #settings-sidebar.open {
            right: 0; /* Slide into view */
        }
    </style>
    <!-- Monaco Editor CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo"> Emu-Exec
        </div>
        <div class="nav-buttons">
            <button onclick="goHome()">Home</button>
            <button onclick="openSettings()">Settings</button>
            <button onclick="showHowToUse()">How to use</button>
            <button onclick="joinDiscord()">Discord</button>
        </div>
    </div>
    <div id="executor">
        <h2>Welcome to Emu-EXEC</h2>
        <p>Emu-EXEC is a powerful tool that lets you run code in your Android emulator without having to deal with its annoying user interface.</p>
        <div id="editor"></div>
        <div id="controls">
            <button class="clear" onclick="clearCode()">Clear</button>
            <button onclick="executeCode()">Execute</button>
        </div>
        <div id="connection-status">
            <div id="lamp">‚óè</div><span id="status-text">Not Connected</span>
        </div>
    </div>
    
    <!-- Notification for feedback -->
    <div id="notification"></div>

    <!-- Settings Sidebar -->
    <div id="settings-sidebar">
        <h3>Settings</h3>
        <label for="theme-select">Page Theme:</label>
        <select id="theme-select">
            <option value="dark">Dark</option>
            <option value="light">Light</option>
        </select>
        <br><br>
        <label for="editor-theme-select">Editor Theme:</label>
        <select id="editor-theme-select">
            <option value="vs-dark">Dark</option>
            <option value="vs-light">Light</option>
        </select>
        <br><br>
        <label for="language-select">Language:</label>
        <select id="language-select">
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
            <option value="cpp">C++</option>
            <!-- Add more languages as needed -->
        </select>
    </div>

    <script>
        let editor;
        let socket;

        // Load Monaco Editor
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' }});
        require(['vs/editor/editor.main'], function () {
            editor = monaco.editor.create(document.getElementById('editor'), {
                value: "// Write your script here...",
                language: 'javascript',
                theme: 'vs-dark',
                automaticLayout: true
            });
        });

        // Get the base64-encoded IP from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const encodedIP = urlParams.get('ip');

        if (!encodedIP) {
            document.body.innerHTML = '<h2>Invalid or missing IP address!</h2>';
            throw new Error("No IP address provided.");
        }

        const ip = atob(encodedIP);
        const wsUrl = `ws://${ip}:7890/Execute`;

        // WebSocket setup
        socket = new WebSocket(wsUrl);

        socket.addEventListener('open', function () {
            document.getElementById('lamp').classList.add('connected');
            document.getElementById('status-text').textContent = 'Connected';
        });

        socket.addEventListener('close', function () {
            document.getElementById('lamp').classList.remove('connected');
            document.getElementById('status-text').textContent = 'Not Connected';
        });

        socket.addEventListener('message', function (event) {
            showNotification("Received from server: " + event.data);
        });

        function executeCode() {
            const code = editor.getValue();
            if (socket.readyState === WebSocket.OPEN) {
                socket.send(code);
                showNotification("Code sent to the server!");
            } else {
                showNotification("Connection is not open.");
            }
        }

        function clearCode() {
            editor.setValue('');
            showNotification("Code cleared.");
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function goHome() {
            window.location.href = '/home';
        }

        function showHowToUse() {
            alert("To use this tool, connect to an emulator and write your scripts in the editor.");
        }

        function joinDiscord() {
            window.open('https://discord.gg/yourdiscord', '_blank');
        }

        // Open Settings Sidebar
        function openSettings() {
            const sidebar = document.getElementById('settings-sidebar');
            sidebar.classList.toggle('open');
        }

        // Change page theme
        document.getElementById('theme-select').addEventListener('change', function() {
            const theme = this.value;
            if (theme === 'dark') {
                document.body.style.backgroundColor = '#1a1a1a';
                document.body.style.color = '#e0e0e0';
            } else {
                document.body.style.backgroundColor = '#ffffff';
                document.body.style.color = '#000000';
            }
        });

        // Change editor theme
        document.getElementById('editor-theme-select').addEventListener('change', function() {
            const editorTheme = this.value;
            monaco.editor.setTheme(editorTheme);
        });

        // Change editor language
        document.getElementById('language-select').addEventListener('change', function() {
            const language = this.value;
            monaco.editor.setModelLanguage(editor.getModel(), language);
        });
    </script>
</body>
</html>
