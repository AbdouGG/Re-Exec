<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Executor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header {
            width: 100%;
            background-color: #1f1f1f;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .header .logo {
            display: flex;
            align-items: center;
            color: #ffffff;
            font-size: 20px;
            font-weight: 700;
        }
        .header .logo img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .header .nav-buttons {
            display: flex;
            align-items: center;
        }
        .header .nav-buttons button {
            background-color: transparent;
            border: 1px solid #444;
            padding: 5px 15px;
            color: #ffffff;
            margin-left: 10px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .header .nav-buttons button:hover {
            background-color: #333;
            border-color: #666;
        }
        #executor {
            width: 80%;
            max-width: 800px;
            background-color: #252526;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
        h2 {
            margin-top: 0;
            color: #e0e0e0;
        }
        p {
            color: #b3b3b3;
            margin-bottom: 20px;
        }
        #editor {
            width: 100%;
            height: 300px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #3e3e3e;
        }
        #controls {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 10px;
        }
        button {
            background-color: #3a76f0;
            border: none;
            padding: 10px 20px;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }
        button.clear {
            background-color: #f06543;
        }
        button:hover {
            background-color: #334ea2;
        }
        button.clear:hover {
            background-color: #d9542b;
        }
        #connection-status {
            display: flex;
            align-items: center;
            margin-top: 10px;
            color: #ff5c5c; /* Default to red (disconnected) */
            font-size: 14px;
        }
        #connection-status span {
            margin-left: 10px;
        }
        .connected {
            color: #5cff5c; /* Green when connected */
        }
        #notification {
            display: none; /* Hidden by default */
            background-color: #181818;
            color: #e0e0e0;
            padding: 15px;
            position: fixed;
            top: 20px;
            right: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            max-width: 300px;
            border: 1px solid #333; /* Border to match the image */
        }

        #notification.show {
            display: block;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        #notification .title {
            font-weight: 700; /* Bold title */
            margin-bottom: 5px;
        }

        #notification .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #e0e0e0;
            font-size: 16px;
            cursor: pointer;
        }

        @keyframes fadein {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        @keyframes fadeout {
            from {opacity: 1;}
            to {opacity: 0;}
        }
    </style>
    <!-- Monaco Editor CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo"> Emu-Exec
        </div>
        <div class="nav-buttons">
            <button onclick="goHome()">Home</button>
            <button onclick="openSettings()">Settings</button>
            <button onclick="showHowToUse()">How to use</button>
            <button onclick="joinDiscord()">Discord</button>
        </div>
    </div>
    <div id="executor">
        <h2>Welcome to Emu-EXEC</h2>
        <p>Emu-EXEC is a powerful tool that lets you run code in your Android emulator without having to deal with its annoying user interface.</p>
        <div id="editor"></div>
        <div id="controls">
            <button class="clear" onclick="clearCode()">Clear</button>
            <button onclick="executeCode()">Execute</button>
        </div>
        <div id="connection-status">
            <div id="lamp">●</div><span id="status-text">Not Connected</span>
        </div>
    </div>
    
    <!-- Notification for feedback -->
    <div id="notification">
        <span class="title">Emu-Exec</span>
        <span id="notification-message"></span>
        <button class="close-btn" onclick="closeNotification()">×</button>
    </div>

    <script>
        let editor;
        let socket;

        // Load Monaco Editor
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' }});
        require(['vs/editor/editor.main'], function () {
            editor = monaco.editor.create(document.getElementById('editor'), {
                value: "// Write your script here...",
                language: 'javascript',
                theme: 'vs-dark',
                automaticLayout: true
            });
        });

        // Get the base64-encoded IP from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const encodedIP = urlParams.get('ip');

        if (!encodedIP) {
            document.body.innerHTML = '<h2>Invalid or missing IP address!</h2>';
            throw new Error("No IP address provided.");
        }

        // Decode the IP address
        const decodedIP = atob(encodedIP);

        function updateConnectionStatus(connected) {
            const lamp = document.getElementById('lamp');
            const statusText = document.getElementById('status-text');
            if (connected) {
                lamp.classList.add('connected');
                statusText.textContent = 'Connected';
                statusText.style.color = '#5cff5c'; // Set text color to green when connected
            } else {
                lamp.classList.remove('connected');
                statusText.textContent = 'Not Connected';
                statusText.style.color = '#ff5c5c'; // Set text color to red when not connected
            }
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            const messageElement = document.getElementById('notification-message');
            messageElement.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function closeNotification() {
            const notification = document.getElementById('notification');
            notification.classList.remove('show');
        }

        function clearCode() {
            editor.setValue('');
        }

        function executeCode() {
            const code = editor.getValue();
            if (code.trim() === '') {
                showNotification('Please enter some code to execute.');
                return;
            }

            if (!socket || socket.readyState !== WebSocket.OPEN) {
                showNotification('Not connected to server.');
                return;
            }

            socket.send(JSON.stringify({ command: "execute", code }));
            showNotification('Code executed successfully.');
        }

        // WebSocket connection
        try {
            socket = new WebSocket(`ws://${decodedIP}:7890`);
            socket.onopen = function () {
                updateConnectionStatus(true);
                showNotification('Successfully connected to the server');
            };
            socket.onclose = function () {
                updateConnectionStatus(false);
                showNotification('Disconnected from the server');
            };
            socket.onerror = function (error) {
                console.error('WebSocket Error: ', error);
                updateConnectionStatus(false);
            };
        } catch (error) {
            console.error('WebSocket Connection Error: ', error);
            updateConnectionStatus(false);
        }

        function goHome() {
            // Implement home navigation
            showNotification('Navigating to Home...');
        }

        function openSettings() {
            // Implement settings navigation
            showNotification('Opening Settings...');
        }

        function showHowToUse() {
            // Implement how-to-use navigation
            showNotification('Showing How to Use...');
        }

        function joinDiscord() {
            // Implement Discord joining
            showNotification('Joining Discord...');
        }
    </script>
</body>
</html>
