<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Executor</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        #executor {
            width: 80%;
            max-width: 800px;
            background-color: #252526;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
        }
        h2 {
            margin-top: 0;
            color: #e0e0e0;
        }
        p {
            color: #b3b3b3;
            margin-bottom: 20px;
        }
        #editor {
            width: 100%;
            height: 300px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #3e3e3e;
        }
        #controls {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 10px;
        }
        button {
            background-color: #3a76f0;
            border: none;
            padding: 10px 20px;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s ease;
        }
        button.clear {
            background-color: #f06543;
        }
        button:hover {
            background-color: #334ea2;
        }
        button.clear:hover {
            background-color: #d9542b;
        }
        #connection-status {
            display: flex;
            align-items: center;
            margin-top: 10px;
            color: #ff5c5c; /* Default to red (disconnected) */
            font-size: 14px;
        }
        #connection-status span {
            margin-left: 10px;
        }
        .connected {
            color: #5cff5c; /* Green when connected */
        }
        #notification {
            display: none; /* Hidden by default */
            background-color: #333;
            color: #fff;
            padding: 10px;
            position: fixed;
            top: 20px;
            right: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        #notification.show {
            display: block;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }
        @keyframes fadein {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        @keyframes fadeout {
            from {opacity: 1;}
            to {opacity: 0;}
        }
    </style>
    <!-- Monaco Editor CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
</head>
<body>
    <div id="executor">
        <h2>External Script Executor</h2>
        <p>Execute your JavaScript code remotely using the external executor tool. Connect to a server and run your scripts effortlessly.</p>
        <div id="editor"></div>
        <div id="controls">
            <button class="clear" onclick="clearCode()">Clear</button>
            <button onclick="executeCode()">Execute</button>
        </div>
        <div id="connection-status">
            <div id="lamp">‚óè</div><span id="status-text">Not Connected</span>
        </div>
    </div>
    
    <!-- Notification for feedback -->
    <div id="notification"></div>

    <script>
        let editor;
        let socket;

        // Load Monaco Editor
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' }});
        require(['vs/editor/editor.main'], function () {
            editor = monaco.editor.create(document.getElementById('editor'), {
                value: "// Write your script here...",
                language: 'javascript',
                theme: 'vs-dark',
                automaticLayout: true
            });
        });

        // Get the base64-encoded IP from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const encodedIP = urlParams.get('ip');

        if (!encodedIP) {
            document.body.innerHTML = '<h2>Invalid or missing IP address!</h2>';
            throw new Error("No IP address provided.");
        }

        // Decode the IP address
        const decodedIP = atob(encodedIP);

        function updateConnectionStatus(connected) {
            const lamp = document.getElementById('lamp');
            const statusText = document.getElementById('status-text');
            if (connected) {
                lamp.classList.add('connected');
                statusText.textContent = 'Connected';
                statusText.style.color = '#5cff5c'; // Set text color to green when connected
            } else {
                lamp.classList.remove('connected');
                statusText.textContent = 'Not Connected';
                statusText.style.color = '#ff5c5c'; // Set text color to red when not connected
            }
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function clearCode() {
            editor.setValue('');
        }

        function executeCode() {
            const code = editor.getValue();
            if (code.trim() === '') {
                showNotification('Please enter some code to execute.');
                return;
            }

            if (!socket || socket.readyState !== WebSocket.OPEN) {
                showNotification('Not connected to server.');
                return;
            }

            socket.send(JSON.stringify({ script: code }));
        }

        function connectToWebSocket() {
            socket = new WebSocket(`ws://${decodedIP}:7890/Execute`);

            socket.onopen = function () {
                updateConnectionStatus(true);
                showNotification('Connected to server.');
            };

            socket.onmessage = function (event) {
                showNotification('Script executed successfully!');
            };

            socket.onerror = function (error) {
                showNotification('Error connecting to server.');
                console.error('WebSocket Error:', error);
            };

            socket.onclose = function () {
                updateConnectionStatus(false);
                showNotification('Connection closed.');
            };
        }

        // Attempt to connect when the page loads
        connectToWebSocket();
    </script>
</body>
</html>
