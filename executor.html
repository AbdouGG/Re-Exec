<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emu-EXEC</title>
    <style>
        body {
            background-color: #2e2e2e;
            color: #fff;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: row;
        }

        #sidebar {
            width: 200px;
            background-color: #1e1e1e;
            padding: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #sidebar a {
            color: #fff;
            text-decoration: none;
            margin: 15px 0;
            font-size: 16px;
        }

        #sidebar a:hover {
            text-decoration: underline;
        }

        #content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #executor {
            width: 70%;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        #editor {
            width: 100%;
            height: 300px;
            border-radius: 5px;
        }

        #controls {
            margin-top: 15px;
            text-align: right;
        }

        button {
            background-color: #ff5c5c;
            border: none;
            padding: 10px 20px;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        button.clear {
            background-color: #5c5cff;
        }

        button:hover {
            opacity: 0.8;
        }

        #connection-status {
            display: flex;
            align-items: center;
            margin-top: 10px;
            color: #ff5c5c;
        }

        #connection-status span {
            margin-left: 10px;
        }

        .connected {
            color: #5cff5c;
        }

        #settings-page {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .setting-item {
            margin-bottom: 15px;
        }

        select,
        input[type="color"] {
            padding: 5px;
            border-radius: 5px;
        }

        #home-page.active,
        #settings-page.active {
            display: flex;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
</head>

<body>
    <div id="sidebar">
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('settings')">Settings</a>
        <a href="https://discord.com/" target="_blank">Discord</a>
    </div>

    <div id="content">
        <!-- Home Page -->
        <div id="home-page" class="active">
            <h2>Welcome to Emu-EXEC</h2>
            <p>Emu-EXEC is a powerful tool that lets you run code in your Android emulator without having to deal with its annoying user interface.</p>
            <div id="executor">
                <div id="connection-status">
                    <div id="lamp">‚óè</div><span id="status-text">Not Connected</span>
                </div>
                <div id="editor"></div>
                <div id="controls">
                    <button class="clear" onclick="clearCode()">Clear</button>
                    <button onclick="executeCode()">Execute</button>
                </div>
            </div>
        </div>

        <!-- Settings Page -->
        <div id="settings-page">
            <h2>Settings</h2>
            <div class="setting-item">
                <label for="theme-select">Select Website Theme:</label>
                <select id="theme-select" onchange="changeTheme()">
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="language-select">Select Editor Language:</label>
                <select id="language-select" onchange="changeLanguage()">
                    <option value="javascript">JavaScript</option>
                    <option value="lua">Lua</option>
                    <option value="html">HTML</option>
                    <option value="css">CSS</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="editor-theme-select">Select Editor Theme:</label>
                <select id="editor-theme-select" onchange="changeEditorTheme()">
                    <option value="vs-dark">Dark</option>
                    <option value="vs-light">Light</option>
                </select>
            </div>
        </div>
    </div>

    <script>
        let editor;
        let socket;

        // Load Monaco Editor
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' } });
        require(['vs/editor/editor.main'], function () {
            editor = monaco.editor.create(document.getElementById('editor'), {
                value: "// Write your script here...",
                language: 'javascript',
                theme: 'vs-dark',
                automaticLayout: true
            });
        });

        function showPage(page) {
            document.getElementById('home-page').classList.remove('active');
            document.getElementById('settings-page').classList.remove('active');
            if (page === 'home') {
                document.getElementById('home-page').classList.add('active');
            } else if (page === 'settings') {
                document.getElementById('settings-page').classList.add('active');
            }
        }

        function changeTheme() {
            const theme = document.getElementById('theme-select').value;
            if (theme === 'dark') {
                document.body.style.backgroundColor = '#2e2e2e';
                document.body.style.color = '#fff';
            } else {
                document.body.style.backgroundColor = '#fff';
                document.body.style.color = '#000';
            }
        }

        function changeLanguage() {
            const language = document.getElementById('language-select').value;
            monaco.editor.setModelLanguage(editor.getModel(), language);
        }

        function changeEditorTheme() {
            const theme = document.getElementById('editor-theme-select').value;
            monaco.editor.setTheme(theme);
        }

        function clearCode() {
            editor.setValue('');
        }

        function executeCode() {
            const code = editor.getValue();
            if (code.trim() === '') {
                alert('Please enter some code to execute.');
                return;
            }

            if (!socket || socket.readyState !== WebSocket.OPEN) {
                alert('Not connected to server.');
                return;
            }

            socket.send(JSON.stringify({ script: code }));
        }

        function updateConnectionStatus(connected) {
            const lamp = document.getElementById('lamp');
            const statusText = document.getElementById('status-text');
            if (connected) {
                lamp.classList.add('connected');
                statusText.textContent = 'Connected';
            } else {
                lamp.classList.remove('connected');
                statusText.textContent = 'Not Connected';
            }
        }

        // WebSocket connection (same as before)
        function connectToWebSocket() {
            socket = new WebSocket(`ws://${decodedIP}:7890/Execute`);

            socket.onopen = function () {
                updateConnectionStatus(true);
            };

            socket.onmessage = function (event) {
                alert('Script executed successfully!');
            };

            socket.onerror = function (error) {
                alert('Error connecting to server.');
                console.error('WebSocket Error:', error);
            };

            socket.onclose = function () {
                updateConnectionStatus(false);
                console.log('WebSocket connection closed.');
            };
        }

        connectToWebSocket();
    </script>
</body>

</html>
