<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-Exec</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/944246656646402049/1276988049082810430/Re.png?ex=66cb874c&is=66ca35cc&hm=337b2915d2b996f85fd6bc9cf2f3d82e883cdbfe3caf7082121e4dcd55540eff&">
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1e1e1e;
            padding: 15px 20px;
        }

        .logo img {
            height: 40px;
            margin-right: 10px;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: 500;
            color: #ffffff;
        }

        .nav-buttons button {
            background-color: #2c2c2c;
            border: none;
            color: #ffffff;
            padding: 10px 20px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
        }

        .nav-buttons button:hover {
            background-color: #444444;
        }

        #executor {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            color: #aaaaaa;
            margin-bottom: 20px;
            text-align: center;
        }

        #editor {
            width: 100%;
            height: 300px;
            background-color: #1e1e1e;
            border-radius: 8px;
            border: 1px solid #444444;
        }

        #controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            width: 100%;
        }

        #controls button {
            background-color: #007bff;
            border: none;
            color: #ffffff;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
        }

        #controls button.clear {
            background-color: #ff5c5c;
        }

        #controls button:hover {
            background-color: #0056b3;
        }

        #controls button.clear:hover {
            background-color: #d9534f;
        }

        #connection-status {
            display: flex;
            align-items: center;
        }

        #lamp {
            height: 10px;
            width: 10px;
            background-color: #ff5c5c;
            border-radius: 50%;
            margin-right: 5px;
        }

        #lamp.connected {
            background-color: #5cff5c;
        }

        #notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #007bff;
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }

        #notification.show {
            display: block;
        }

        /* Workspace styles */
        #workspace {
            display: flex;
            flex-direction: column;
            max-width: 200px;
            background-color: #2c2c2c;
            padding: 15px;
            border-radius: 8px;
            margin-right: 15px;
            overflow-y: auto;
        }

        #workspace h3 {
            margin: 0 0 10px;
            color: #ffffff;
            font-size: 18px;
        }

        #workspace ul {
            list-style-type: none;
            padding: 0;
        }

        #workspace ul li {
            margin-bottom: 5px;
            cursor: pointer;
            color: #ffffff;
            padding: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #workspace ul li:hover {
            background-color: #444444;
        }

        /* Console log styles */
        #console {
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            height: 150px;
            overflow-y: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            white-space: pre-wrap;
        }
    </style>
    <!-- Monaco Editor CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="https://cdn.discordapp.com/attachments/944246656646402049/1276981298090610718/icons8-r-100-removebg-preview.png?ex=66cb8102&is=66ca2f82&hm=c7c0d66e3c3fc7ad7a423454167ef03246c634fbfe67971e96ba107ae0b94d56&" alt="Logo"> Re-Exec
        </div>
        <div class="nav-buttons">
            <button onclick="goHome()">Home</button>
            <button onclick="openSettings()">Settings</button>
            <button onclick="showHowToUse()">How to use</button>
            <button onclick="joinDiscord()">Discord</button>
        </div>
    </div>

    <div id="executor">
        <div style="display: flex;">
            <!-- Workspace Folders -->
            <div id="workspace">
                <h3>Workspace</h3>
                <ul id="file-list"></ul>
                <button onclick="createNewFile()">New File</button>
            </div>

            <!-- Editor container -->
            <div style="flex-grow: 1;">
                <h2>Welcome to Re-Exec</h2>
                <p>Re-Exec is a powerful tool that lets you run code in your Android emulator without opening any mobile executor.</p>

                <!-- Controls container now above the editor -->
                <div id="controls">
                    <button onclick="executeCode()">Execute</button>
                    <button class="clear" onclick="clearCode()">Clear</button>
                    <div id="connection-status">
                        <div id="lamp">‚óè</div><span id="status-text">Not Connected</span>
                    </div>
                </div>

                <div id="editor"></div>

                <!-- Console log -->
                <div id="console"></div>
            </div>
        </div>
    </div>

    <!-- Notification for feedback -->
    <div id="notification"></div>

    <script>
        let editor;
        let socket;
        let workspace = {};

        // Load Monaco Editor
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' }});
        require(['vs/editor/editor.main'], function () {
            editor = monaco.editor.create(document.getElementById('editor'), {
                value: "-- this tool made by abdoue_e..",
                language: 'lua',
                theme: 'vs-dark',
                automaticLayout: true
            });

            // Load the last session's code
            const savedCode = localStorage.getItem('autoExecuteCode');
            if (savedCode) {
                editor.setValue(savedCode);
                executeCode(); // Auto-execute the loaded code
            }
        });

        // Get the base64-encoded IP from the URL
        const pathParts = window.location.pathname.split('/');
        const encodedIP = pathParts[2];

        if (!encodedIP) {
            document.body.innerHTML = '<h2>Invalid or missing IP address!</h2>';
            throw new Error("No IP address provided.");
        }

        // Decode the IP address
        const decodedIP = atob(encodedIP);

        function updateConnectionStatus(connected) {
            const lamp = document.getElementById('lamp');
            const statusText = document.getElementById('status-text');
            if (connected) {
                lamp.classList.add('connected');
                statusText.textContent = 'Connected';
                statusText.style.color = '#5cff5c'; // Set text color to green when connected
            } else {
                lamp.classList.remove('connected');
                statusText.textContent = 'Not Connected';
                statusText.style.color = '#ff5c5c'; // Set text color to red when not connected
            }
        }

        function connectToWebSocket() {
            socket = new WebSocket(`ws://${decodedIP}:7890/Execute`);
            socket.onopen = function () {
                updateConnectionStatus(true);
                showNotification('Connected to server!');
            };

            socket.onclose = function () {
                updateConnectionStatus(false);
                showNotification('Disconnected from server!');
            };

            socket.onmessage = function (event) {
                const logMessage = `[Server] ${event.data}`;
                addConsoleLog(logMessage);
            };

            socket.onerror = function () {
                updateConnectionStatus(false);
                showNotification('Connection error!');
            };
        }

        function executeCode() {
            const code = editor.getValue();

            if (!code) {
                showNotification('Please enter some code to execute.');
                return;
            }

            // Store the code for auto-execution
            localStorage.setItem('autoExecuteCode', code);

            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(code);
                addConsoleLog(`[Executed] ${code}`);
            } else {
                showNotification('Not connected to the server.');
            }
        }

        function clearCode() {
            editor.setValue('');
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Add logs to the console
        function addConsoleLog(message) {
            const consoleLog = document.getElementById('console');
            consoleLog.textContent += message + '\n';
            consoleLog.scrollTop = consoleLog.scrollHeight; // Auto-scroll to the bottom
        }

        // Workspace functions
        function createNewFile() {
            const fileName = prompt("Enter file name:");
            if (fileName) {
                workspace[fileName] = "";
                updateFileList();
            }
        }

        function updateFileList() {
            const fileList = document.getElementById('file-list');
            fileList.innerHTML = '';
            for (const file in workspace) {
                const li = document.createElement('li');
                li.textContent = file;
                li.onclick = () => loadFile(file);
                fileList.appendChild(li);
            }
        }

        function loadFile(fileName) {
            if (workspace[fileName] !== undefined) {
                editor.setValue(workspace[fileName]);
                showNotification(`Loaded file: ${fileName}`);
            }
        }

        // Connect to WebSocket on load
        window.onload = function () {
            connectToWebSocket();
        };
    </script>
</body>

</html>
