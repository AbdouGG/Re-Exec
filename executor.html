<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-Exec Ultra</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f0f1a;
            --primary-color: #00a8ff;
            --secondary-color: #3742fa;
            --accent-color: #ff3f34;
            --text-color: #ffffff;
            --dark-bg: #1a1a2e;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .logo img {
            width: 50px;
            margin-right: 15px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .nav-buttons button {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-color);
            padding: 0.7rem 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-buttons button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .main-content {
            flex-grow: 1;
            padding: 2rem;
            display: flex;
            gap: 2rem;
        }

        .editor-container {
            background-color: var(--dark-bg);
            border-radius: 15px;
            overflow: hidden;
            flex-grow: 1;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .editor-header {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .editor-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .editor-controls {
            display: flex;
            gap: 1rem;
        }

        .editor-controls button, .workspace button {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .editor-controls button:hover, .workspace button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #editor {
            height: calc(100vh - 250px);
            flex-grow: 1;
        }

        .connection-status {
            display: flex;
            align-items: center;
            padding: 0.7rem 1.5rem;
            border-radius: 30px;
            background-color: var(--accent-color);
            color: var(--text-color);
            font-weight: 500;
            transition: all 0.3s ease;
            align-self: flex-start;
            margin-top: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .connection-status.connected {
            background-color: #2ecc71;
        }

        .connection-status i {
            margin-right: 0.7rem;
        }

        #notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .workspace {
            width: 250px;
            background-color: var(--dark-bg);
            border-radius: 15px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: all 0.3s ease;
        }

        .workspace.hidden {
            width: 0;
            padding: 0;
            overflow: hidden;
        }

        .workspace h3 {
            margin: 0;
            color: var(--primary-color);
        }

        .workspace ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            max-height: calc(100vh - 300px);
        }

        .workspace li {
            padding: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        .workspace li:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        #scriptName {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 0.5rem;
            border-radius: 5px;
            color: var(--text-color);
            width: 100%;
            margin-bottom: 0.5rem;
        }

        #toggleWorkspace {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 0.6rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        #toggleWorkspace:hover {
            background-color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .nav-buttons {
                flex-wrap: wrap;
            }

            .main-content {
                flex-direction: column;
            }

            .workspace {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://cdn.discordapp.com/attachments/944246656646402049/1276981298090610718/icons8-r-100-removebg-preview.png" alt="Logo">
            Re-Exec Ultra
        </div>
        <nav class="nav-buttons">
            <button onclick="goHome()"><i class="fas fa-home"></i> Home</button>
            <button onclick="openSettings()"><i class="fas fa-cog"></i> Settings</button>
            <button onclick="showHowToUse()"><i class="fas fa-question-circle"></i> How to Use</button>
        </nav>
    </header>

    <div class="main-content">
        <div class="editor-container">
            <div class="editor-header">
                <span class="editor-title">Script Editor</span>
                <div class="editor-controls">
                    <button onclick="saveScript()"><i class="fas fa-save"></i> Save</button>
                    <button onclick="runScript()"><i class="fas fa-play"></i> Run</button>
                </div>
            </div>
            <textarea id="editor"></textarea>
        </div>
        <div class="workspace" id="workspace">
            <h3>Your Scripts</h3>
            <input type="text" id="scriptName" placeholder="Enter script name">
            <ul id="scriptList"></ul>
            <button onclick="createNewScript()">Create New Script</button>
        </div>
    </div>

    <button id="toggleWorkspace" onclick="toggleWorkspace()"><i class="fas fa-chevron-left" id="toggleIcon"></i></button>

    <div id="notification"></div>

    <script>
        let socket;
        let isConnected = false;
        let workspaceHidden = false;
        const scripts = {};

        function goHome() {
            showNotification('Navigating to Home');
        }

        function openSettings() {
            showNotification('Opening Settings');
        }

        function showHowToUse() {
            showNotification('Showing How to Use');
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.innerText = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function connectToWebSocket() {
            socket = new WebSocket('ws://your-websocket-url');
            socket.onopen = function () {
                isConnected = true;
                updateConnectionStatus();
                showNotification('Connected to the WebSocket server.');
            };
            socket.onmessage = function (event) {
                console.log('Message from server:', event.data);
            };
            socket.onclose = function () {
                isConnected = false;
                updateConnectionStatus();
                showNotification('Disconnected from the WebSocket server.');
            };
            socket.onerror = function (error) {
                console.error('WebSocket error:', error);
                showNotification('WebSocket error occurred.');
            };
        }

        function updateConnectionStatus() {
            const status = document.createElement('div');
            status.className = 'connection-status';
            status.innerHTML = isConnected ? '<i class="fas fa-check-circle"></i> Connected' : '<i class="fas fa-times-circle"></i> Disconnected';
            document.body.appendChild(status);
            setTimeout(() => {
                status.remove();
            }, 3000);
        }

        function saveScript() {
            const scriptName = document.getElementById('scriptName').value.trim();
            const scriptContent = document.getElementById('editor').value;
            if (scriptName) {
                scripts[scriptName] = scriptContent;
                updateScriptList();
                showNotification(`Script "${scriptName}" saved.`);
            } else {
                showNotification('Please enter a script name.');
            }
        }

        function runScript() {
            const scriptContent = document.getElementById('editor').value;
            if (isConnected && scriptContent) {
                socket.send(scriptContent);
                showNotification('Script sent to server.');
            } else {
                showNotification('Not connected or script is empty.');
            }
        }

        function updateScriptList() {
            const scriptList = document.getElementById('scriptList');
            scriptList.innerHTML = '';
            for (const scriptName in scripts) {
                const li = document.createElement('li');
                li.textContent = scriptName;
                li.onclick = () => loadScript(scriptName);
                scriptList.appendChild(li);
            }
        }

        function loadScript(scriptName) {
            document.getElementById('editor').value = scripts[scriptName];
            document.getElementById('scriptName').value = scriptName;
            showNotification(`Script "${scriptName}" loaded.`);
        }

        function createNewScript() {
            document.getElementById('scriptName').value = '';
            document.getElementById('editor').value = '';
            showNotification('New script editor opened.');
        }

        function toggleWorkspace() {
            const workspace = document.getElementById('workspace');
            const editorContainer = document.querySelector('.editor-container');
            const toggleIcon = document.getElementById('toggleIcon');

            if (workspaceHidden) {
                workspace.classList.remove('hidden');
                editorContainer.style.marginRight = '0';
                toggleIcon.classList.remove('fa-chevron-right');
                toggleIcon.classList.add('fa-chevron-left');
            } else {
                workspace.classList.add('hidden');
                editorContainer.style.marginRight = '-250px'; // Adjust the margin to hide the workspace
                toggleIcon.classList.remove('fa-chevron-left');
                toggleIcon.classList.add('fa-chevron-right');
            }

            workspaceHidden = !workspaceHidden;
        }

        window.onload = function() {
            connectToWebSocket();
        };
    </script>
</body>
</html>
