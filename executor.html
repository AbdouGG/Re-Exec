<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-Exec Ultra Pro</title>
    <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/944246656646402049/1277641061686186045/Untitled-1.png?ex=66cde776&is=66cc95f6&hm=31937a3486479d6ef9e04732de8ccedf9a4bf8dd4ccc052a0316fa6a768c299d&">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50e3c2;
            --background-color: #1e1e2e;
            --surface-color: #2a2a3a;
            --text-color: #ffffff;
            --accent-color: #ff6b6b;
            --success-color: #5cb85c;
            --warning-color: #f0ad4e;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 40px;
            margin-right: 10px;
        }

        .logo h1 {
            font-size: 1.5rem;
            margin: 0;
            color: var(--text-color);
        }

        nav button, .connection-status {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-color);
            padding: 0.5rem 1rem;
            margin-left: 0.5rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        nav button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        #connectionStatus {
            display: flex;
            align-items: center;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            background-color: var(--warning-color);
            color: var(--text-color);
        }

        #connectionStatus.connected {
            background-color: var(--success-color);
        }

        main {
            display: flex;
            flex-grow: 1;
            padding: 1rem;
        }

        #editorContainer {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--surface-color);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: width 0.3s ease;
        }

        #editorHeader {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #editorHeader h2 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        #editorControls button {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 0.5rem 1rem;
            margin-left: 0.5rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #editorControls button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        #editor {
            flex-grow: 1;
            min-height: 400px;
        }

        #workspace {
            width: 300px;
            background-color: var(--surface-color);
            border-radius: 10px;
            padding: 1rem;
            margin-left: 1rem;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        #workspace h3 {
            margin-top: 0;
            color: var(--primary-color);
        }

        #scriptName, #scriptCategory {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 5px;
            color: var(--text-color);
        }

        #workspaceControls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        #workspaceControls button {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #workspaceControls button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        #scriptListContainer {
            flex-grow: 1;
            overflow-y: auto;
        }

        #scriptList {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #scriptList li {
            background-color: rgba(255, 255, 255, 0.05);
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #scriptList li button {
            background-color: transparent;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 0.2rem;
            transition: all 0.3s ease;
        }

        #scriptList li button:hover {
            color: var(--primary-color);
        }

        .category {
            font-size: 0.8rem;
            color: var(--secondary-color);
            background-color: rgba(80, 227, 194, 0.1);
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
        }

        #notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transform: translateY(100%);
            opacity: 0;
            transition: all 0.3s ease;
        }

        #notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav {
                margin-top: 1rem;
            }

            main {
                flex-direction: column;
            }

            #workspace {
                width: auto;
                margin-left: 0;
                margin-top: 1rem;
            }

            #editorContainer {
                width: 100% !important;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://cdn.discordapp.com/attachments/944246656646402049/1277641061686186045/Untitled-1.png?ex=66cde776&is=66cc95f6&hm=31937a3486479d6ef9e04732de8ccedf9a4bf8dd4ccc052a0316fa6a768c299d&" alt="Re-Exec Ultra Pro Logo">
            <h1>Re-Exec Ultra Pro</h1>
        </div>
        <nav>
            <button id="homeBtn"><i class="fas fa-home"></i> Home</button>
            <button id="settingsBtn"><i class="fas fa-cog"></i> Settings</button>
            <button id="howToUseBtn"><i class="fas fa-question-circle"></i> How to Use</button>
            <button id="discordBtn"><i class="fab fa-discord"></i> Join Discord</button>
        </nav>
        <div id="connectionStatus">
            <i class="fas fa-plug"></i> <span>Not Connected</span>
        </div>
    </header>

    <main>
        <div id="editorContainer">
            <div id="editorHeader">
                <h2>Code Playground</h2>
                <div id="editorControls">
                    <button id="executeBtn"><i class="fas fa-play"></i> Execute</button>
                    <button id="clearBtn"><i class="fas fa-trash"></i> Clear</button>
                    <button id="toggleWorkspaceBtn"><i class="fas fa-columns"></i> Toggle Workspace</button>
                </div>
            </div>
            <div id="editor"></div>
        </div>
        <div id="workspace">
            <h3>Script Manager</h3>
            <input type="text" id="scriptName" placeholder="Script name">
            <select id="scriptCategory">
                <option value="">All Categories</option>
                <option value="General">General</option>
                <option value="Utility">Utility</option>
                <option value="Game">Game</option>
            </select>
            <div id="workspaceControls">
                <button id="saveScriptBtn"><i class="fas fa-save"></i> Save</button>
                <button id="exportScriptsBtn"><i class="fas fa-file-export"></i> Export</button>
                <button id="importScriptsBtn"><i class="fas fa-file-import"></i> Import</button>
            </div>
            <div id="scriptListContainer">
                <ul id="scriptList"></ul>
            </div>
        </div>
    </main>

    <div id="notification"></div>

    <input type="file" id="importFile" style="display: none;" multiple>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
    <script>
        let editor;
        let socket;
        let workspaceVisible = true;

        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            editor = monaco.editor.create(document.getElementById('editor'), {
                value: "-- Welcome to Re-Exec Ultra Pro\n-- Start your coding adventure here...",
                language: 'lua',
                theme: 'vs-dark',
                automaticLayout: true
            });
            loadScripts();
        });

        const pathParts = window.location.pathname.split('/');
        const encodedIP = pathParts[2];

        if (!encodedIP) {
            document.body.innerHTML = '<h2>Invalid or missing IP address!</h2>';
            throw new Error("No IP address provided.");
        }

        const decodedIP = atob(encodedIP);

        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connectionStatus');
            if (connected) {
                statusElement.classList.add('connected');
                statusElement.innerHTML = '<i class="fas fa-plug"></i> <span>Connected</span>';
            } else {
                statusElement.classList.remove('connected');
                statusElement.innerHTML = '<i class="fas fa-plug"></i> <span>Not Connected</span>';
            }
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function clearCode() {
            editor.setValue('');
            showNotification('Code cleared');
        }

        function executeCode() {
            const code = editor.getValue();
            if (code.trim() === '') {
                showNotification('Please enter some code to execute.');
                return;
            }

            if (!socket || socket.readyState !== WebSocket.OPEN) {
                showNotification('Not connected to server.');
                return;
            }

            socket.send(code);
            showNotification('Executing code...');
        }

        function connectToWebSocket() {
            const token = "AbdouGG";
            socket = new WebSocket(`ws://${decodedIP}:7890/Execute?token=${token}`);

            socket.onopen = function() {
                updateConnectionStatus(true);
                showNotification('Connected to server');
            };

            socket.onmessage = function(event) {
                showNotification('Script executed successfully!');
            };

            socket.onerror = function(error) {
                showNotification('Error connecting to server');
                console.error('WebSocket Error:', error);
            };

            socket.onclose = function() {
                updateConnectionStatus(false);
                showNotification('Disconnected from server');
                console.log('WebSocket connection closed');
            };
        }

        function saveScript() {
            const scriptName = document.getElementById('scriptName').value.trim();
            const scriptContent = editor.getValue();
            const scriptCategory = document.getElementById('scriptCategory').value;
            
            if (!scriptName) {
                showNotification('Please enter a script name');
                return;
            }

            const scripts = JSON.parse(localStorage.getItem('scripts') || '{}');
            scripts[scriptName] = {
                content: scriptContent,
                category: scriptCategory
            };
            localStorage.setItem('scripts', JSON.stringify(scripts));
            
            showNotification('Script saved successfully');
            loadScripts();
        }

        function loadScripts() {
            const scriptList = document.getElementById('scriptList');
            scriptList.innerHTML = '';
            const scripts = JSON.parse(localStorage.getItem('scripts') || '{}');
            
            for (const [name, scriptData] of Object.entries(scripts)) {
                const li = document.createElement('li');
                li.innerHTML = `
                    <span>${name}</span>
                    <span class="category">${scriptData.category}</span>
                    <button onclick="loadScript('${name}')"><i class="fas fa-edit"></i></button>
                    <button onclick="renameScript('${name}')"><i class="fas fa-pencil-alt"></i></button>
                    <button onclick="deleteScript('${name}')"><i class="fas fa-trash"></i></button>
                `;
                scriptList.appendChild(li);
            }
        }

        function loadScript(name) {
            const scripts = JSON.parse(localStorage.getItem('scripts') || '{}');
            const scriptData = scripts[name];
            editor.setValue(scriptData.content);
            document.getElementById('scriptName').value = name;
            document.getElementById('scriptCategory').value = scriptData.category;
            showNotification(`Loaded script: ${name}`);
        }

        function renameScript(oldName) {
            const newName = prompt('Enter new name for the script:', oldName);
            if (newName && newName !== oldName) {
                const scripts = JSON.parse(localStorage.getItem('scripts') || '{}');
                scripts[newName] = scripts[oldName];
                delete scripts[oldName];
                localStorage.setItem('scripts', JSON.stringify(scripts));
                loadScripts();
                showNotification(`Script renamed to: ${newName}`);
            }
        }

        function deleteScript(name) {
            if (confirm(`Are you sure you want to delete the script: ${name}?`)) {
                const scripts = JSON.parse(localStorage.getItem('scripts') || '{}');
                delete scripts[name];
                localStorage.setItem('scripts', JSON.stringify(scripts));
                loadScripts();
                showNotification(`Script deleted: ${name}`);
            }
        }

        function exportScripts() {
            const scripts = JSON.parse(localStorage.getItem('scripts') || '{}');
            let luaContent = '';
            for (const [name, scriptData] of Object.entries(scripts)) {
                luaContent += `-- Script: ${name}\n`;
                luaContent += `-- Category: ${scriptData.category}\n`;
                luaContent += scriptData.content + '\n\n';
            }
            const blob = new Blob([luaContent], {type: 'text/plain'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'scripts_export.lua';
            a.click();
        }

        function importScripts(event) {
            const files = event.target.files;
            if (files.length === 0) return;

            const scripts = JSON.parse(localStorage.getItem('scripts') || '{}');
            let importedCount = 0;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();

                reader.onload = function(e) {
                    const content = e.target.result;
                    const scriptName = file.name.replace('.lua', '');
                    
                    let category = "General";
                    const categoryMatch = content.match(/-- Category: (.+)/);
                    if (categoryMatch) {
                        category = categoryMatch[1].trim();
                    }

                    scripts[scriptName] = {
                        content: content,
                        category: category
                    };

                    importedCount++;

                    if (importedCount === files.length) {
                        localStorage.setItem('scripts', JSON.stringify(scripts));
                        loadScripts();
                        showNotification(`Imported ${importedCount} script(s) successfully`);
                    }
                };

                reader.readAsText(file);
            }
        }

        function filterScripts() {
            const category = document.getElementById('scriptCategory').value;
            const scriptList = document.getElementById('scriptList');
            const scripts = JSON.parse(localStorage.getItem('scripts') || '{}');

            scriptList.innerHTML = '';
            for (const [name, scriptData] of Object.entries(scripts)) {
                if (category === '' || scriptData.category === category) {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <span>${name}</span>
                        <span class="category">${scriptData.category}</span>
                        <button onclick="loadScript('${name}')"><i class="fas fa-edit"></i></button>
                        <button onclick="renameScript('${name}')"><i class="fas fa-pencil-alt"></i></button>
                        <button onclick="deleteScript('${name}')"><i class="fas fa-trash"></i></button>
                    `;
                    scriptList.appendChild(li);
                }
            }
        }

        function toggleWorkspace() {
            workspaceVisible = !workspaceVisible;
            const workspace = document.getElementById('workspace');
            const editorContainer = document.getElementById('editorContainer');
            const toggleBtn = document.getElementById('toggleWorkspaceBtn');

            if (workspaceVisible) {
                workspace.style.display = 'block';
                editorContainer.style.width = 'calc(100% - 300px)';
                toggleBtn.innerHTML = '<i class="fas fa-columns"></i> Hide Workspace';
            } else {
                workspace.style.display = 'none';
                editorContainer.style.width = '100%';
                toggleBtn.innerHTML = '<i class="fas fa-columns"></i> Show Workspace';
            }

            setTimeout(() => {
                if (editor) {
                    editor.layout();
                }
            }, 300);
        }

        // Event Listeners
        document.getElementById('homeBtn').addEventListener('click', () => showNotification('Home functionality not implemented'));
        document.getElementById('settingsBtn').addEventListener('click', () => showNotification('Settings functionality not implemented'));
        document.getElementById('howToUseBtn').addEventListener('click', () => showNotification('How to use functionality not implemented'));
        document.getElementById('discordBtn').addEventListener('click', () => window.open('https://discord.com', '_blank'));
        document.getElementById('executeBtn').addEventListener('click', executeCode);
        document.getElementById('clearBtn').addEventListener('click', clearCode);
        document.getElementById('toggleWorkspaceBtn').addEventListener('click', toggleWorkspace);
        document.getElementById('saveScriptBtn').addEventListener('click', saveScript);
        document.getElementById('exportScriptsBtn').addEventListener('click', exportScripts);
        document.getElementById('importScriptsBtn').addEventListener('click', () => document.getElementById('importFile').click());
        document.getElementById('importFile').addEventListener('change', importScripts);
        document.getElementById('scriptCategory').addEventListener('change', filterScripts);

        connectToWebSocket();
    </script>
</body>
</html>
