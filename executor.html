<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Executor</title>
    <style>
        body {
            background-color: #2e2e2e;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s;
        }
        #executor {
            width: 70%;
            background-color: rgba(30, 30, 30, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s, opacity 0.3s;
        }
        #editor {
            width: 100%;
            height: 300px;
            border-radius: 5px;
        }
        #controls {
            margin-top: 15px;
            text-align: right;
        }
        button {
            background-color: #ff5c5c;
            border: none;
            padding: 10px 20px;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        button.clear {
            background-color: #5c5cff;
        }
        button:hover {
            opacity: 0.8;
        }
        #connection-status {
            display: flex;
            align-items: center;
            margin-top: 10px;
            color: #ff5c5c; /* Default to red (disconnected) */
        }
        #connection-status span {
            margin-left: 10px;
        }
        #settings {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #444;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
        #settingsPanel {
            position: fixed;
            top: 50px;
            left: 10px;
            background-color: #1e1e1e;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
            display: none;
            z-index: 1000;
        }
        #settingsPanel label {
            display: block;
            margin-bottom: 10px;
        }
        #settingsPanel select, #settingsPanel input[type="range"] {
            width: 100%;
            margin-bottom: 20px;
            padding: 5px;
            border-radius: 5px;
            border: none;
        }
        .connected {
            color: #5cff5c; /* Green when connected */
        }
        .light-mode {
            background-color: #f4f4f4;
            color: #000;
        }
        .light-mode #executor {
            background-color: rgba(255, 255, 255, 0.9);
        }
    </style>
    <!-- Monaco Editor CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
</head>
<body>
    <div id="settings">⚙️ Settings</div>
    <div id="settingsPanel">
        <label for="themeSelect">Editor Theme</label>
        <select id="themeSelect">
            <option value="vs-dark">Dark</option>
            <option value="vs-light">Light</option>
            <option value="hc-black">High Contrast</option>
        </select>

        <label for="languageSelect">Editor Language</label>
        <select id="languageSelect">
            <option value="javascript">JavaScript</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="lua">Lua</option>
            <option value="python">Python</option>
            <option value="cpp">C++</option>
        </select>

        <label for="transparencyRange">Transparency</label>
        <input type="range" id="transparencyRange" min="0.5" max="1" step="0.1" value="0.9">

        <label for="themeToggle">Website Theme</label>
        <button id="themeToggle">Toggle Light/Dark</button>
    </div>

    <div id="executor">
        <h2>External Executor</h2>
        <div id="editor"></div>
        <div id="controls">
            <button class="clear" onclick="clearCode()">Clear</button>
            <button onclick="executeCode()">Execute</button>
        </div>
        <div id="connection-status">
            <div id="lamp">●</div><span id="status-text">Not Connected</span>
        </div>
    </div>

    <script>
        let editor;
        let socket;

        // Load Monaco Editor
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' }});
        require(['vs/editor/editor.main'], function () {
            editor = monaco.editor.create(document.getElementById('editor'), {
                value: "// Write your script here...",
                language: 'javascript',
                theme: 'vs-dark',
                automaticLayout: true
            });
        });

        // Get the base64-encoded IP from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const encodedIP = urlParams.get('ip');

        if (!encodedIP) {
            document.body.innerHTML = '<h2>Invalid or missing IP address!</h2>';
            throw new Error("No IP address provided.");
        }

        // Decode the IP address
        const decodedIP = atob(encodedIP);

        function updateConnectionStatus(connected) {
            const lamp = document.getElementById('lamp');
            const statusText = document.getElementById('status-text');
            if (connected) {
                lamp.classList.add('connected');
                statusText.textContent = 'Connected';
                statusText.style.color = '#5cff5c'; // Set text color to green when connected
            } else {
                lamp.classList.remove('connected');
                statusText.textContent = 'Not Connected';
                statusText.style.color = '#ff5c5c'; // Set text color to red when not connected
            }
        }

        function clearCode() {
            editor.setValue('');
        }

        function executeCode() {
            const code = editor.getValue();
            if (code.trim() === '') {
                alert('Please enter some code to execute.');
                return;
            }

            if (!socket || socket.readyState !== WebSocket.OPEN) {
                alert('Not connected to server.');
                return;
            }

            socket.send(JSON.stringify({ script: code }));
        }

        function connectToWebSocket() {
            socket = new WebSocket(`ws://${decodedIP}:7890/Execute`);

            socket.onopen = function () {
                updateConnectionStatus(true);
            };

            socket.onmessage = function (event) {
                alert('Script executed successfully!');
            };

            socket.onerror = function (error) {
                alert('Error connecting to server.');
                console.error('WebSocket Error:', error);
            };

            socket.onclose = function () {
                updateConnectionStatus(false);
                console.log('WebSocket connection closed.');
            };
        }

        // Attempt to connect when the page loads
        connectToWebSocket();

        // Settings toggle
        const settingsButton = document.getElementById('settings');
        const settingsPanel = document.getElementById('settingsPanel');
        settingsButton.addEventListener('click', () => {
            settingsPanel.style.display = settingsPanel.style.display === 'block' ? 'none' : 'block';
        });

        // Change editor theme
        const themeSelect = document.getElementById('themeSelect');
        themeSelect.addEventListener('change', () => {
            monaco.editor.setTheme(themeSelect.value);
        });

        // Change editor language
        const languageSelect = document.getElementById('languageSelect');
        languageSelect.addEventListener('change', () => {
            const newLanguage = languageSelect.value;
            monaco.editor.setModelLanguage(editor.getModel(), newLanguage);
        });

        // Change transparency
        const transparencyRange = document.getElementById('transparencyRange');
        transparencyRange.addEventListener('input', () => {
            document.getElementById('executor').style.opacity = transparencyRange.value;
        });

        // Toggle light/dark mode
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
        });
    </script>
</body>
</html>
