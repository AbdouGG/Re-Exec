<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Executor</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Monaco Editor CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="Logo"> Emu-Exec
        </div>
        <div class="nav-buttons">
            <button onclick="goHome()">Home</button>
            <button onclick="openSettings()">Settings</button>
            <button onclick="showHowToUse()">How to use</button>
            <button onclick="joinDiscord()">Discord</button>
        </div>
    </div>
    <div id="executor">
        <h2>Welcome to Emu-EXEC</h2>
        <p>Emu-EXEC is a powerful tool that lets you run code in your Android emulator without having to deal with its annoying user interface.</p>
        <div id="editor"></div>
        <div id="controls">
            <button class="clear" onclick="clearCode()">Clear</button>
            <button onclick="executeCode()">Execute</button>
        </div>
        <div id="connection-status">
            <div id="lamp">‚óè</div><span id="status-text">Not Connected</span>
        </div>
    </div>
    
    <!-- Notification for feedback -->
    <div id="notification"></div>

    <script>
        let editor;
        let socket;

        // Load Monaco Editor
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' }});
        require(['vs/editor/editor.main'], function () {
            editor = monaco.editor.create(document.getElementById('editor'), {
                value: "// Write your script here...",
                language: 'javascript',
                theme: 'vs-dark',
                automaticLayout: true
            });
        });

        // Get the base64-encoded IP from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const encodedIP = urlParams.get('ip');

        if (!encodedIP) {
            document.body.innerHTML = '<h2>Invalid or missing IP address!</h2>';
            throw new Error("No IP address provided.");
        }

        // Decode the IP address
        const decodedIP = atob(encodedIP);

        function updateConnectionStatus(connected) {
            const lamp = document.getElementById('lamp');
            const statusText = document.getElementById('status-text');
            if (connected) {
                lamp.classList.add('connected');
                statusText.textContent = 'Connected';
                statusText.style.color = '#5cff5c'; // Set text color to green when connected
            } else {
                lamp.classList.remove('connected');
                statusText.textContent = 'Not Connected';
                statusText.style.color = '#ff5c5c'; // Set text color to red when not connected
            }
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function clearCode() {
            editor.setValue('');
        }

        function executeCode() {
            const code = editor.getValue();
            if (code.trim() === '') {
                showNotification('Please enter some code to execute.');
                return;
            }

            if (!socket || socket.readyState !== WebSocket.OPEN) {
                showNotification('Not connected to server.');
                return;
            }

            socket.send(JSON.stringify({ script: code }));
        }

        function connectToWebSocket() {
            socket = new WebSocket(`ws://${decodedIP}:7890/Execute`);

            socket.onopen = function () {
                updateConnectionStatus(true);
                showNotification('Connected to server.');
            };

            socket.onmessage = function (event) {
                showNotification('Script executed successfully!');
            };

            socket.onerror = function (error) {
                showNotification('Error connecting to server.');
                console.error('WebSocket Error:', error);
            };

            socket.onclose = function () {
                updateConnectionStatus(false);
                showNotification('Disconnected from server.');
                console.log('WebSocket connection closed.');
            };
        }

        function goHome() {
            showNotification('Home button clicked!');
            // Implement home functionality
        }

        function openSettings() {
            showNotification('Settings button clicked!');
            // Implement settings functionality
        }

        function showHowToUse() {
            showNotification('How to use clicked!');
            // Implement how to use functionality
        }

        function joinDiscord() {
            window.open('https://discord.com', '_blank');
        }

        // Attempt to connect when the page loads
        connectToWebSocket();
    </script>
</body>
</html>
