<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-Exec</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://cdn.discordapp.com/attachments/944246656646402049/1276988049082810430/Re.png?ex=66cb874c&is=66ca35cc&hm=337b2915d2b996f85fd6bc9cf2f3d82e883cdbfe3caf7082121e4dcd55540eff&">
    <style>
        body {
            margin-top: 60px;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Dark gray background */
            color: #ffffff; /* White text */
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }

        .container {
            background-color: #333333; /* Darker gray for container background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 100%;
            text-align: center;
            margin: auto;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #2c2c2c; /* Medium gray background for header */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 1px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5); /* Darker shadow for header */
            z-index: 1000;
        }

        .header .logo {
            display: flex;
            align-items: center;
            color: #ffffff; /* White text for logo */
            font-size: 20px;
            font-weight: 700;
        }

        .header .logo img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .header .nav-buttons {
            display: flex;
            align-items: center;
        }

        .header .nav-buttons button {
            background-color: transparent;
            border: 1px solid #555555; /* Medium gray border */
            padding: 5px 15px;
            color: #ffffff; /* White text */
            margin-left: 10px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .header .nav-buttons button:hover {
            background-color: #444444; /* Slightly lighter gray on hover */
            border-color: #777777; /* Lighter gray border on hover */
        }

        #executor {
            width: 100%;
            max-width: 1200px;
            background-color: #2c2c2c; /* Medium gray background for executor */
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3); /* Darker shadow */
            margin: 20px auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        h1, h2 {
            margin-top: 0;
            color: #ffffff; /* White text for headings */
        }

        p, ul {
            text-align: left;
            color: #cccccc; /* Light gray text for paragraphs and lists */
            margin-bottom: 10px;
        }

        ul {
            list-style-type: disc;
            margin-left: 20px;
        }

        #script-editor, #editor {
            width: 100%;
            height: calc(100vh - 200px);
            background-color: #1e1e1e; /* Dark gray for editor background */
            color: #ffffff; /* White text in editor */
            border: none;
            border-radius: 4px;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            margin-bottom: 15px;
            border: 1px solid #3e3e3e;
            flex-grow: 1;
        }

        #controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1px;
            padding: 10px 1px;
        }

        button {
            background-color: #555555; /* Medium gray for buttons */
            color: #ffffff; /* White text */
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-left: 10px;
        }

        button:hover {
            background-color: #777777; /* Lighter gray on hover */
            transform: translateY(-2px);
        }

        button:active {
            background-color: #333333; /* Darker gray when active */
            transform: translateY(0);
        }

        button.clear {
            background-color: #ff5c5c; /* Red color for clear button */
            margin-left: 10px;
        }

        button.clear:hover {
            background-color: #ff7c7c; /* Lighter red on hover */
        }

        #connection-status {
            margin-left: auto;
            display: flex;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            color: #ff5c5c; /* Red for not connected */
        }

        #connection-status span {
            margin-left: 10px;
        }

        .connected {
            color: #5cff5c; /* Green for connected */
        }

        #notification {
            display: none;
            background-color: #444444; /* Medium gray for notifications */
            color: #ffffff; /* White text */
            padding: 10px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            border-radius: 5px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5); /* Darker shadow */
            z-index: 1000;
        }

        #notification.show {
            display: block;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes fadeout {
            from {opacity: 1;}
            to {opacity: 0;}
        }



    </style>
    <!-- Monaco Editor CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="https://cdn.discordapp.com/attachments/944246656646402049/1276981298090610718/icons8-r-100-removebg-preview.png?ex=66cb8102&is=66ca2f82&hm=c7c0d66e3c3fc7ad7a423454167ef03246c634fbfe67971e96ba107ae0b94d56&" alt="Logo"> Re-Exec
        </div>
        <div class="nav-buttons">
            <button onclick="goHome()">Home</button>
            <button onclick="openSettings()">Settings</button>
            <button onclick="showHowToUse()">How to use</button>
            <button onclick="joinDiscord()">Discord</button>
        </div>
    </div>

    <div id="executor">
        <h2>Welcome to Re-Exec</h2>
        <p>Re-Exec is a powerful tool that lets you run code in your Android emulator without open any mobile executor.</p>

        <!-- Controls container now above the editor -->
        <div id="controls">
            <button onclick="executeCode()">Execute</button>
            <button class="clear" onclick="clearCode()">Clear</button>
            <div id="connection-status">
                <div id="lamp">‚óè</div><span id="status-text">Not Connected</span>
            </div>
        </div>
        

        <!-- Editor container -->
        <div id="editor"></div>
    </div>
    
    <!-- Notification for feedback -->
    <div id="notification"></div>

    <script>
        let editor;
        let socket;

        // Load Monaco Editor
        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' }});
        require(['vs/editor/editor.main'], function () {
            editor = monaco.editor.create(document.getElementById('editor'), {
                value: "-- this tool made by abdoue_e..",
                language: 'lua',
                theme: 'vs-dark',
                automaticLayout: true
            });
        });

        // Get the base64-encoded IP from the URL
        const pathParts = window.location.pathname.split('/');
        const encodedIP = pathParts[2];

        if (!encodedIP) {
            document.body.innerHTML = '<h2>Invalid or missing IP address!</h2>';
            throw new Error("No IP address provided.");
        }

        // Decode the IP address
        const decodedIP = atob(encodedIP);

        function updateConnectionStatus(connected) {
            const lamp = document.getElementById('lamp');
            const statusText = document.getElementById('status-text');
            if (connected) {
                lamp.classList.add('connected');
                statusText.textContent = 'Connected';
                statusText.style.color = '#5cff5c'; // Set text color to green when connected
            } else {
                lamp.classList.remove('connected');
                statusText.textContent = 'Not Connected';
                statusText.style.color = '#ff5c5c'; // Set text color to red when not connected
            }
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function clearCode() {
            editor.setValue('');
        }

        function executeCode() {
            const code = editor.getValue();
            if (code.trim() === '') {
                showNotification('Please enter some code to execute.');
                return;
            }

            if (!socket || socket.readyState !== WebSocket.OPEN) {
                showNotification('Not connected to server.');
                return;
            }

            socket.send(code);
        }

        function connectToWebSocket() {
            socket = new WebSocket(`ws://${decodedIP}:7890/Execute`);

            socket.onopen = function () {
                updateConnectionStatus(true);
                showNotification('Connected to server.');
            };

            socket.onmessage = function (event) {
                showNotification('Script executed successfully!');
            };

            socket.onerror = function (error) {
                showNotification('Error connecting to server.');
                console.error('WebSocket Error:', error);
            };

            socket.onclose = function () {
                updateConnectionStatus(false);
                showNotification('Disconnected from server.');
                console.log('WebSocket connection closed.');
            };
        }

        function goHome() {
            showNotification('Home button clicked!');
            // Implement home functionality
        }

        function openSettings() {
            showNotification('Settings button clicked!');
            // Implement settings functionality
        }

        function showHowToUse() {
            showNotification('How to use clicked!');
            // Implement how to use functionality
        }

        function joinDiscord() {
            window.open('https://discord.com', '_blank');
        }

        // Attempt to connect when the page loads
        connectToWebSocket();
    </script>
</body>
</html>
