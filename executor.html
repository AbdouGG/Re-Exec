<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Re-Exec Ultra</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --bg-color: #0f0f1a;
            --primary-color: #00a8ff;
            --secondary-color: #3742fa;
            --accent-color: #ff3f34;
            --text-color: #ffffff;
            --dark-bg: #1a1a2e;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .logo img {
            width: 50px;
            margin-right: 15px;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .nav-buttons button {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-color);
            padding: 0.7rem 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-buttons button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .main-content {
            flex-grow: 1;
            padding: 2rem;
            display: flex;
            gap: 2rem;
            position: relative;
        }

        .editor-container {
            background-color: var(--dark-bg);
            border-radius: 15px;
            overflow: hidden;
            flex-grow: 1;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease-in-out;
        }

        .editor-header {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .editor-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .editor-controls {
            display: flex;
            gap: 1rem;
        }

        .editor-controls button, .workspace button {
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .editor-controls button:hover, .workspace button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        #editor {
            height: calc(100vh - 250px);
            flex-grow: 1;
        }

        .connection-status {
            display: flex;
            align-items: center;
            padding: 0.7rem 1.5rem;
            border-radius: 30px;
            background-color: var(--accent-color);
            color: var(--text-color);
            font-weight: 500;
            transition: all 0.3s ease;
            align-self: flex-start;
            margin-top: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .connection-status.connected {
            background-color: #2ecc71;
        }

        .connection-status i {
            margin-right: 0.7rem;
        }

        #notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .workspace {
            width: 250px;
            background-color: var(--dark-bg);
            border-radius: 15px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            transition: transform 0.3s ease-in-out;
        }
        .workspace.hidden {
            transform: translateX(100%);
        }

        .workspace h3 {
            margin: 0;
            color: var(--primary-color);
        }

        .workspace ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            max-height: calc(100vh - 300px);
        }

        .workspace li {
            padding: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border-radius: 5px;
        }

        .workspace li:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        #scriptName {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 0.5rem;
            border-radius: 5px;
            color: var(--text-color);
            width: 100%;
            margin-bottom: 0.5rem;
        }

        .toggle-workspace {
            position: absolute;
            right: 2rem;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            width: 30px;
            height: 60px;
            border-radius: 15px 0 0 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .toggle-workspace:hover {
            background-color: var(--secondary-color);
        }

        .toggle-workspace i {
            transition: transform 0.3s ease;
        }

        .toggle-workspace.workspace-hidden i {
            transform: rotate(180deg);
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .nav-buttons {
                flex-wrap: wrap;
            }

            .main-content {
                flex-direction: column;
            }

            .workspace {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="https://cdn.discordapp.com/attachments/944246656646402049/1276981298090610718/icons8-r-100-removebg-preview.png" alt="Logo">
            Re-Exec Ultra
        </div>
        <nav class="nav-buttons">
            <button onclick="goHome()"><i class="fas fa-home"></i> Home</button>
            <button onclick="openSettings()"><i class="fas fa-cog"></i> Settings</button>
            <button onclick="showHowToUse()"><i class="fas fa-question-circle"></i> How to use</button>
            <button onclick="joinDiscord()"><i class="fab fa-discord"></i> Discord</button>
        </nav>
    </header>

    <main class="main-content">
        <div class="editor-container">
            <div class="editor-header">
                <span class="editor-title">Code Editor</span>
                <div class="editor-controls">
                    <button onclick="executeCode()"><i class="fas fa-play"></i> Execute</button>
                    <button onclick="clearCode()"><i class="fas fa-trash"></i> Clear</button>
                </div>
            </div>
            <div id="editor"></div>
        </div>
        <div class="workspace">
            <h3>Workspace</h3>
            <input type="text" id="scriptName" placeholder="Script name">
            <button onclick="saveScript()"><i class="fas fa-save"></i> Save Script</button>
            <ul id="scriptList"></ul>
        </div>
        <button id="toggle-workspace" class="toggle-workspace">
        <i class="fas fa-chevron-left"></i>
            </button>
        <div class="connection-status" id="connection-status">
            <i class="fas fa-plug"></i> <span id="status-text">Not Connected</span>
        </div>
    </main>

    <div id="notification"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.min.js"></script>
    <script>
        let editor;
        let socket;

        require.config({ paths: { 'vs': 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs' }});
        require(['vs/editor/editor.main'], function() {
            editor = monaco.editor.create(document.getElementById('editor'), {
                value: "-- Welcome to Re-Exec Ultra\n-- Start coding here...",
                language: 'lua',
                theme: 'vs-dark',
                automaticLayout: true
            });
            loadScripts();
        });

        const pathParts = window.location.pathname.split('/');
        const encodedIP = pathParts[2];

        if (!encodedIP) {
            document.body.innerHTML = '<h2>Invalid or missing IP address!</h2>';
            throw new Error("No IP address provided.");
        }

        const decodedIP = atob(encodedIP);

        function updateConnectionStatus(connected) {
            const statusElement = document.getElementById('connection-status');
            const statusText = document.getElementById('status-text');
            if (connected) {
                statusElement.classList.add('connected');
                statusText.textContent = 'Connected';
            } else {
                statusElement.classList.remove('connected');
                statusText.textContent = 'Not Connected';
            }
        }

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        function clearCode() {
            editor.setValue('');
            showNotification('Code cleared');
        }

        function executeCode() {
            const code = editor.getValue();
            if (code.trim() === '') {
                showNotification('Please enter some code to execute.');
                return;
            }

            if (!socket || socket.readyState !== WebSocket.OPEN) {
                showNotification('Not connected to server.');
                return;
            }

            socket.send(code);
            showNotification('Executing code...');
        }

        function connectToWebSocket() {
            const token = "AbdouGG";
            socket = new WebSocket(`ws://${decodedIP}:7890/Execute?token=${token}`);

            socket.onopen = function() {
                updateConnectionStatus(true);
                showNotification('Connected to server');
            };

            socket.onmessage = function(event) {
                showNotification('Script executed successfully!');
            };

            socket.onerror = function(error) {
                showNotification('Error connecting to server');
                console.error('WebSocket Error:', error);
            };

            socket.onclose = function() {
                updateConnectionStatus(false);
                showNotification('Disconnected from server');
                console.log('WebSocket connection closed');
            };
        }

        function saveScript() {
            const scriptName = document.getElementById('scriptName').value.trim();
            const scriptContent = editor.getValue();
            
            if (!scriptName) {
                showNotification('Please enter a script name');
                return;
            }

            const scripts = JSON.parse(localStorage.getItem('scripts') || '{}');
            scripts[scriptName] = scriptContent;
            localStorage.setItem('scripts', JSON.stringify(scripts));
            
            showNotification('Script saved successfully');
            loadScripts();
        }

        function loadScripts() {
            const scriptList = document.getElementById('scriptList');
            scriptList.innerHTML = '';
            const scripts = JSON.parse(localStorage.getItem('scripts') || '{}');
            
            for (const [name, content] of Object.entries(scripts)) {
                const li = document.createElement('li');
                li.textContent = name;
                li.onclick = () => loadScript(name, content);
                scriptList.appendChild(li);
            }
        }

        function loadScript(name, content) {
            editor.setValue(content);
            document.getElementById('scriptName').value = name;
            showNotification(`Loaded script: ${name}`);
        }

        // Add this to your existing JavaScript
        let workspaceHidden = false;

        function toggleWorkspace() {
            const workspace = document.getElementById('workspace');
            const editorContainer = document.querySelector('.editor-container');
            const toggleButton = document.getElementById('toggle-workspace');
            
            workspaceHidden = !workspaceHidden;
            
            if (workspaceHidden) {
                workspace.classList.add('hidden');
                editorContainer.style.width = 'calc(100% - 30px)';
                toggleButton.classList.add('workspace-hidden');
            } else {
                workspace.classList.remove('hidden');
                editorContainer.style.width = '';
                toggleButton.classList.remove('workspace-hidden');
            }
            
            // Trigger a layout update for the Monaco editor
            if (editor) {
                editor.layout();
            }
        }

        // Add this line after your existing event listeners
        document.getElementById('toggle-workspace').addEventListener('click', toggleWorkspace);

        function goHome() {
            showNotification('Home functionality not implemented');
        }

        function openSettings() {
            showNotification('Settings functionality not implemented');
        }

        function showHowToUse() {
            showNotification('How to use functionality not implemented');
        }

        function joinDiscord() {
            window.open('https://discord.com', '_blank');
        }

        connectToWebSocket();
    </script>
</body>
</html>
